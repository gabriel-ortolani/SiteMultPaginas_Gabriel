<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalix - Página de Contato</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <!-- CSS Externo -->
    <link rel="stylesheet" href="css/style.css">

    <script>
        // Insira aqui o script do VIACEP <https://viacep.com.br/>

        // Função para buscar o endereço pela API do ViaCEP
        function buscarCEP() {
            const cep = document.getElementById('cep').value.replace(/\D/g, ''); // Remove caracteres não numéricos
            const status = document.getElementById('status');
            
            // Valida o CEP
            if (cep.length === 8) {
                status.textContent = 'Buscando endereço...';
                
                // Faz a requisição para a API ViaCEP
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => {
                        if (!response.ok) throw new Error('Erro na consulta do CEP');
                        return response.json();
                    })
                    .then(data => {
                        if (data.erro) {
                            throw new Error('CEP não encontrado');
                        }

                        // Preenche os campos com os dados retornados
                        document.getElementById('endereco').value = data.logradouro || '';
                        document.getElementById('bairro').value = data.bairro || '';
                        document.getElementById('cidade').value = data.localidade || '';
                        document.getElementById('estado').value = data.uf || '';
                        status.textContent = 'Endereço encontrado!';
                    })
                    .catch(error => {
                        status.textContent = error.message;
                    });
            } else {
                status.textContent = 'CEP inválido.';
            }
        }

    </script>
</head>

</html>
